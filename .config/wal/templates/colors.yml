window:
  padding:
    x: 25
    y: 25

  dynamic_padding: true 

font:
  normal:
    family: Monoid Nerd Font 
    style: Regular

  bold:
    family: Monoid Nerd Font 
    style: Regular

  bold_italic:
    family: Monoid Nerd Font 
    style: Regular

  size: 7.0

colors:
  cursor:
    text: "{background}"
    cursor: "{cursor}"

  normal:
    black:   "{color0}"
    red:     "{color1}"
    green:   "{color2}"
    yellow:  "{color3}"
    blue:    "{color4}"
    magenta: "{color5}"
    cyan:    "{color6}"
    white:   "{color7}"

  bright:
    black:   "{color8}"
    red:     "{color9}"
    green:   "{color10}"
    yellow:  "{color11}"
    blue:    "{color12}"
    magenta: "{color13}"
    cyan:    "{color14}"
    white:   "{color15}"

selection:
  save_to_clipboard: false

cursor:
  style: Beam 

  vi_mode_style: Beam 

  unfocused_hollow: true

live_config_reload: true

