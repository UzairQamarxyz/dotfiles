window:
  padding:
    x: 30
    y: 30

  dynamic_padding: true

font:
  normal:
    family: Iosevka Custom

  bold:
    family: Iosevka Custom

  bold_italic:
    family: Iosevka Custom

  size: 14.0

colors:
  primary:
    background: "{color0}"
    foreground: "{color15}"

  cursor:
    text: "{color0}"
    cursor: "{cursor}"

  normal:
    black:   "{color0}"
    red:     "{color1}"
    green:   "{color2}"
    yellow:  "{color3}"
    blue:    "{color4}"
    magenta: "{color5}"
    cyan:    "{color6}"
    white:   "{color7}"

  bright:
    black:   "{color8}"
    red:     "{color9}"
    green:   "{color10}"
    yellow:  "{color11}"
    blue:    "{color12}"
    magenta: "{color13}"
    cyan:    "{color14}"
    white:   "{color15}"

selection:
  save_to_clipboard: false

cursor:
  style: Beam

  unfocused_hollow: true

live_config_reload: true

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
